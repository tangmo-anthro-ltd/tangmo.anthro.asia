name: Deploy website

on: [push, repository_dispatch]

jobs:
    update:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - name: Set Node.js
              uses: actions/setup-node@master
              with:
                  node-version: 14.x

            - name: Install dependencies
              run: yarn install

            - name: Build
              run: yarn run build

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./public
